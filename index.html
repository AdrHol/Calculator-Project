<!DOCTYPE html>
<html lang="en">
    <head>
        <meta  charset="utf-8">
        <link rel="stylesheet" href="../Calculator-Project/style/style.css">
        <script rel="text/script" src="../Calculator-Project/script/script.js" defer></script>
        <title>Calculator-Project</title>
    </head>
    <body>
        <section class="calculator">
            <div class="screen"></div>
            <div class="upper-buttons">
                <button class="functional" data-key="48" value="0">0</button>
                <button class="functional" data-key="99" value="C">C</button>
                <button class="functional" data-key="42" value="*">*</button>
                <button class="functional" data-key="47" value="/">/</button>
            </div>
            <div class="container">
            <div class="num-buttons">
                <button class="numeric" data-key="55" value="7">7</button>
                <button class="numeric" data-key="56" value="8">8</button>
                <button class="numeric" data-key="57" value="9">9</button>
                <button class="numeric" data-key="52" value="4">4</button>
                <button class="numeric" data-key="53" value="5">5</button>
                <button class="numeric" data-key="54" value="6">6</button>
                <button class="numeric" data-key="49" value="1">1</button>
                <button class="numeric" data-key="50" value="2">2</button>
                <button class="numeric" data-key="51" value="3">3</button>
            </div>
            <div class="right-buttons">
                <button class="functional" data-key="43" value="+">+</button>
                <button class="functional" data-key="45" value="-">-</button>
                <button class="functional" data-key="61" value="=">=</button>
            </div>
            </div>
        </section>
    </body>
</html>
