<!DOCTYPE html>
<html lang="en">
    <head>
        <meta  charset="utf-8">
        <link rel="stylesheet" href="../Calculator-Project/style/style.css">
        <script rel="text/script" src="../Calculator-Project/script/script.js" defer></script>
        <title>Calculator-Project</title>
    </head>
    <body>
        <section class="calculator">
            <div class="screen"></div>
            <div class="upper-buttons">
                <button class="functional">0</button>
                <button class="functional">C</button>
                <button class="functional">*</button>
                <button class="functional">/</button>
            </div>
            <div class="container">
            <div class="num-buttons">
                <button class="numeric">7</button>
                <button class="numeric">8</button>
                <button class="numeric">9</button>
                <button class="numeric">4</button>
                <button class="numeric">5</button>
                <button class="numeric">6</button>
                <button class="numeric">1</button>
                <button class="numeric">2</button>
                <button class="numeric">3</button>
            </div>
            <div class="right-buttons">
                <button class="functional">+</button>
                <button class="functional">-</button>
                <button class="functional">=</button>
            </div>
            </div>
        </section>
    </body>
</html>
